<div class="container">
    <div class="row">
        <div class="card col-11 col-md-6 p-4 m-auto">
            <form name="loginForm"
                    (ngSubmit)="onSubmit(login)"
                    [formGroup]="login">
                <h3 class="text-center font-weight-bold">LOG IN APP</h3>
                <div class="form-group mt-3">
                    <label for="email" class="pl-2">Email address</label>
                    <input type="email" 
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter email"
                            formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password" class="pl-2">Password</label>
                    <input type="password" 
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Password"
                            formControlName="password">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" 
                            class="btn btn-primary col-4">Submit
                    </button>
                    <button type="reset" 
                            class="btn btn-secondary col-4 ml-1">Clear
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<p-toast position="bottom-right"></p-toast>
